<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Linktree Clone - Oliver Template</title>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Roboto', sans-serif;  
            background-color: #9DD6F9; /* 30% more intense light blue background */  
            margin: 0;  
            padding: 20px 0; /* Adjust padding to move content to the top */  
            display: flex;  
            justify-content: center;  
            align-items: flex-start; /* Align items to the top */  
            height: 100vh;  
        }  
        .container {  
            width: 90%;  
            max-width: 400px;  
            text-align: center;  
        }  
        .profile-picture {  
            width: 100px;  
            height: 100px;  
            border-radius: 50%;  
            margin: 20px auto 10px;  
            background-color: #e55a5a; /* 15% less intense red color */  
            background-image: url('profile-picture.jpg'); /* Replace with your profile picture URL */  
            background-size: cover;  
            background-position: center;  
        }  
        .bio {  
            font-size: 18px;  
            font-weight: 700;  
            color: #333;  
            margin-top: 10px;  
            margin-bottom: 10px;  
        }  
        .description {  
            font-size: 14px;  
            color: #333;  
            margin-bottom: 20px;  
        }  
        .links {  
            margin: 20px 0;  
        }  
        .link-button {  
            display: block;  
            width: 90%;  
            max-width: 300px;  
            margin: 10px auto;  
            padding: 15px 0;  
            border-radius: 30px;  
            background-color: #FFDD00; /* 15% less intense yellow button */  
            color: #E45E23; /* Adjusted to 10% more intense orange color */  
            text-decoration: none;  
            font-size: 16px;  
            font-weight: 700;  
            transition: background-color 0.3s;  
        }  
        .link-button:hover {  
            background-color: #ffa000;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="profile-picture"></div>  
        <div class="bio">Oliver Maicher</div>  
        <div class="description">Technology and Business</div>  
        <div class="links">  
            <a target="_blank" href="https://www.linkedin.com/in/oliver-maicher/" class="link-button">LinkedIn</a>  
            <a target="_blank" href="https://olivermaicher.eu" class="link-button">Visit My Site</a>  
            <a target="_blank" href="https://api.whatsapp.com/send/?phone=918828228087" class="link-button">WhatsApp AI Chatbot</a>  
            <a target="_blank" href="https://buymeacoffee.com/olivermaicher" class="link-button">OnlyFans ðŸ‘…</a>  
        </div>  
    </div>  
</body>  
</html>

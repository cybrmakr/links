  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6d6 0%, #ff9966 100%);
    }
    
    .container {
      width: 90%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
    }
    
    .profile {
      margin-bottom: 20px;
    }
    
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    
    .name {
      margin: 10px 0 5px;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
    
    .bio {
      color: white;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .link {
      display: block;
      background-color: white;
      color: #333;
      text-decoration: none;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.2s;
      font-weight: bold;
    }
    
    .link:hover {
      background-color: #f8f8f8;
      transform: translateY(-2px);
    }
    
    .link-container {
      perspective: 1000px;
    }
    
    .swinging-link {
      transform-origin: center top;
      animation: continuousSwing 1.5s ease-in-out infinite;
      background-color: #7fc5bf; /* Teal/turquoise highlight color */
      color: white;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .swinging-link:hover {
      background-color: #66b3ad;
      color: white;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    
    .social-icon {
      width: 24px;
      height: 24px;
      margin: 0 10px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .social-icon:hover {
      opacity: 1;
    }
    
    @keyframes continuousSwing {
      0% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(5deg);
      }
    }
  </style>
</head>
